<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react를 구현하기 위한 lib이다. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <!-- Emmet : html을 축약해서 표현할 수 있다. (div#root) -->
    <div id="root"></div>
    <script>
        /*
            앨리먼트 : 요소 노드, 어트리뷰트 노드, 텍스트 노드로 만들어지는 가상 dom 개념
            컴포넌트 : 앨리먼트를 반환하는 개념을 가진 화면의 구성 단위
        */

        /* 클래스형 컴포넌트 */
        /*
            ES6(2015)에 클래스 문법이 도입되면서 리액트에도 리액트 컴포넌트를 만드는 새로운 방법이 도입되었다.
        */
        class Helloworld extends React.Component{
            render(){
                return React.createElement(
                    "h1",
                    {className : 'greeting'},
                    "hello world"
                );
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Helloworld));


        /*
            함수형 컴포넌트
            현재에도 여전히 class 구문을 사용해 리액트 컴포넌트를 만들 수 있지만
            함수 기반의 컴포넌트를 생성하는 방법이 리액트 16 이후 추가되었다.
            현재는 함수 기반의 컴포넌트를 생성하는 방법이 주를 이루고 있다.

            이제부터는 함수 기반의 컴포넌트 생성을 주로 사용하지만 생명주기 메서드와 훅스 설명시 클래스 문법이 다시 나올 것이다.
        */
        function Helloworld2(){
            return React.createElement('h1', {className:'greeting', id:'test'}, 'hello world 2')
        }

        ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Helloworld2));
    </script>
    
    
</body>
</html>
